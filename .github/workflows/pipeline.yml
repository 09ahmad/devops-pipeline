name: CI Pipeline

on:
  push: 
    branches: [ main ]

jobs: 
  build: 
    runs-on: ubuntu-latest
     
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest  

      - name: Install Dependencies
        run: bun install

      - name: Run tests
        run: npm test  
